<html>
<head>
</head>
<body>
	<h1>Welcome {{username}}</h1>

<style type="text/css">
	table, th, td{
		border: 1px solid black;
	}
</style>

<h2>News Feed:</h2>

<table>
    <th>Time</th>
    <th>Post</th>

{% for line in posts %}
    <tr>
        <td>{{line.postingDate}}</td>
        <td><a href="{{url_for('photoDetail', pID=line.pID) }}">{{line.pID}}</a></td>
    </tr>
{% endfor %}
</table>

{% for line in posts %}
<img src="./static/user_uploads/{{line.pID}}" /></br>
{% endfor %}

<a href="/profile">Share your own</a>
<a href="/select_blogger">Select a blogger</a>
<br>
<a href="/logout">Logout</a>

</body>


</html>
