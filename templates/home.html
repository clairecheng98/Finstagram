<html>
<head>
</head>
<body>
	<h1>Welcome {{username}}</h1>

<style type="text/css">
	table, th, td{
		border: 1px solid black;
	}
</style>

Here are your feeds:

<table>
    <th>Time</th>
    <th>Post</th>
    <th></th>

{% for line in posts %}
    <tr>
        <td>{{line.postingDate}}</td>
        <td>{{line.pID}}</td>
        <td><form action="{{url_for('photoDetail', pID=line.pID) }}" method="POST">
            <input type="submit" value = View />
        </form></td>
    </tr>
{% endfor %}
</table>

<a href="/profile">Share your own</a>
<a href="/select_blogger">Select a blogger</a>
<br>
<a href="/logout">Logout</a>

</body>


</html>
